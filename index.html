    <div id="form" class="form">
        <p onclick="Close(this.parentNode)" class="form-close">Close X</p>
        <h3>Create New Task</h3>
        <form id="taskForm">
            <label for="id">Enter Task Id</label></br>
            <input id="taskid" onkeyup="findId(this)" name="taskid" type="number" placeholder="Enter Id"/>
            <p id="invalidId"></p>
            <label for="tasktopic">Enter Task Topic</label></br>
            <input id="tasktopic" name="tasktopic" type="text" placeholder="Enter Task Topic"/>
            <p id="invalidTopic"></p>
            <label for="startdate">Enter Start Date And Time</label></br>
            <input name="startdate" placeholder="Enter Date" type="datetime-local"/>
            <p id="invalidSdate"></p>
            <label for="startdate">Enter End Date And Time</label></br>
            <input name="enddate" placeholder="Enter Date" type="datetime-local"/>
            <p id="invalidEdate"></p>
            <input type="submit" name="submit"/>
        </form>
