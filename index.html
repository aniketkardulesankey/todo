<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="c-head">
            <p class="task-id">Task Id</p>
            <p class="task-name">Task Name</p>
            <p class="start-date">Start Date</p>
            <p class="end-date">End Date</p>
            <p class="status">Status</p>
            <p class="action"></p>
        </div>
        <div class="task">
            <div class="flex parent-task">
                <p class="task-id">100</p>
                <p class="task-name"> <i onclick="dropTask(this)" class="ic"></i>Clean home</p>
                <p class="start-date">31/08/2023</p>
                <p class="end-date">01/09/2023</p>
                <p class="status">Open</p>
                <p class="action"></p>
            </div>
            <div class="sub-tasks">
                <div class="flex sub-task">
                    <p class="task-id">100</p>
                    <p class="task-name"><span class="sc-title">Clean home</span></p>
                    <p class="start-date">31/08/2023</p>
                    <p class="end-date">01/09/2023</p>
                    <p class="status">Open</p>
                    <p class="action"></p>
                </div>
                <div class="flex sub-task">
                    <p class="task-id">100</p>
                    <p class="task-name"><span class="sc-title">Clean home</span></p>
                    <p class="start-date">31/08/2023</p>
                    <p class="end-date">01/09/2023</p>
                    <p class="status">Open</p>
                    <p class="action"></p>
                </div>
                <div class="flex">
                    <p class="task-id"></p>
                    <p class="task-name"><span class="sc-title addnew">Add New +</span></p>
                    <p class="start-date"></p>
                    <p class="end-date"></p>
                    <p class="status"></p>
                    <p class="action"></p>
                </div>
            </div>
        </div>
        
        <div class="task">
            <div class="flex parent-task">
                <p class="task-id"></p>
                <p class="task-name addnew" onclick="submitTask()"> Add New +</p>
                <p class="start-date"></p>
                <p class="end-date"></p>
                <p class="status"></p>
                <p class="action"></p>
            </div>
        </div>


    </div>
    <div id="form" class="form">
        <p onclick="Close(this.parentNode)" class="form-close">Close X</p>
        <form id="taskForm">
            <label for="id">Enter Task Id</label></br>
            <input id="taskid" name="taskid" type="number" placeholder="Enter Id"/>
            <p id="invalidId"></p>
            <label for="tasktopic">Enter Task Topic</label></br>
            <input id="tasktopic" name="tasktopic" type="text" placeholder="Enter Task Topic"/>
            <p id="invalidTopic"></p>
            <label for="startdate">Enter Start Date And Time</label></br>
            <input name="startdate" placeholder="Enter Date" type="datetime-local"/>
            <p id="invalidSdate"></p>
            <label for="startdate">Enter End Date And Time</label></br>
            <input name="enddate" placeholder="Enter Date" type="datetime-local"/>
            <p id="invalidEdate"></p>
            <input type="submit" name="submit"/>
        </form>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
